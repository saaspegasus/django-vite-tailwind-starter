{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}{{ page_title|default:"Home" }}{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}{% endblock %}">
  <link rel="stylesheet" href="{% static 'dist/css/styles.css' %}">
  <script src="{% static 'dist/js/site-bundle.js' %}" defer></script>
  {% block extra_head %}{% endblock %}
</head>
<body>
{% block body_wrapper %}{% endblock body_wrapper %}
{% block page_js %}{% endblock page_js %}
</body>
</html>
